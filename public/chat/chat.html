<link rel="stylesheet" type="text/css" href="/css/chat.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="/chat/chat.js"></script>

<div class="chat">
    <button id="btn-open" type="button" class="btn btn-secondary" onclick="openForm()">Chat</button>

    <div class="chat-popup" id="myForm">
        <div class="form-container">
            <div class="conversation-container">
                <div id="conversation"></div>
            </div>

            <label for="msg"><b>Message</b></label>
            <input class="form-control" id="message" placeholder="Type message..." name="msg" required></input>

            <button id="btn-submit" type="submit" class="btn btn-success">Send</button>
            <button id="btn-close" class="btn btn-danger" onclick="closeForm()">Close</button>
        </div>
    </div>
</div>
